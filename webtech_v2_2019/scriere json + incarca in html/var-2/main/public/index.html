<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        async function citesteJson()
        {
            let response=await fetch("product.json");
            let data= response.json();
            return data;
        }
        async function putValuesTodiv()
        {
            var myDiv= document.getElementById("myDiv");
            var data= await citesteJson();
            myDiv.innerHTML=JSON.stringify(data);
        }
          window.onload = ()=>{
        putValuesTodiv();
    }
    </script>
    
</body>
</html>
